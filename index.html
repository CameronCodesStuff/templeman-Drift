<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2D Top Down Drift Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <div class="car-selection">
            <h2>Select Your Car</h2>
            <button onclick="startGame('m4')">BMW M4 Comp</button>
            <button onclick="startGame('truck')">Truck</button>
            <button onclick="startGame('ae86')">Toyota AE86</button>
            <button onclick="startGame('skyline')">Nissan Skyline</button>
        </div>
        <canvas id="gameCanvas" width="800" height="600"></canvas>
    </div>
    
    <script src="game.js"></script>
</body>
</html>
